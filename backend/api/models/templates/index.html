        /* Clearing floats */
        .cf:before,
        .cf:after {
            content: " ";
            display: table;
        }

        .cf:after {
            clear: both;
        }

        .cf {
        *zoom: 1;

        /* Mini reset, no margins, paddings or bullets */
        .menu,
        .submenu {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        /* Main level */
        .menu {     
            margin: 50px auto;
            width: 800px;
            /* http://www.red-team-design.com/horizontal-centering-using-css-fit-content-value */
            width: -moz-fit-content;
            width: -webkit-fit-content;
            width: fit-content; 
        }

        .menu > li {
            background: #34495e;
            float: left;
            position: relative;
            transform: skewX(25deg);
        }

        .menu a {
            display: block;
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            font-family: Arial, Helvetica;
            font-size: 14px;
        }   

        .menu li:hover {
            background: #e74c3c;
        }   

        .menu > li > a {
            transform: skewX(-25deg);
            padding: 1em 2em;
        }

        /* Dropdown */
        .submenu {
            position: absolute;
            width: 200px;
            left: 50%; margin-left: -100px;
            transform: skewX(-25deg);
            transform-origin: left top;
        }

        .submenu li {
            background-color: #34495e;
            position: relative;
            overflow: hidden;   
        }           

        .submenu > li > a {
            padding: 1em 2em;     
        }

        .submenu > li::after {
            content: '';
            position: absolute;
            top: -125%;
            height: 100%;
            width: 100%;      
            box-shadow: 0 0 50px rgba(0, 0, 0, .9);     
        }   

        /* Odd stuff */
        .submenu > li:nth-child(odd){
            transform: skewX(-25deg) translateX(0);
        }

        .submenu > li:nth-child(odd) > a {
            transform: skewX(25deg);
        }

        .submenu > li:nth-child(odd)::after {
            right: -50%;
            transform: skewX(-25deg) rotate(3deg);
        }       

        /* Even stuff */
        .submenu > li:nth-child(even){
            transform: skewX(25deg) translateX(0);
        }

        .submenu > li:nth-child(even) > a {
            transform: skewX(-25deg);
        }

        .submenu > li:nth-child(even)::after {
            left: -50%;
            transform: skewX(25deg) rotate(3deg);
        }

        /* Show dropdown */
        .submenu,
        .submenu li {
            opacity: 0;
            visibility: hidden;     
        }

        .submenu li {
            transition: .2s ease transform;
        }

        .menu > li:hover .submenu,
        .menu > li:hover .submenu li {
            opacity: 1;
            visibility: visible;
        }   

        .menu > li:hover .submenu li:nth-child(even){
            transform: skewX(25deg) translateX(15px);     
        }

        .menu > li:hover .submenu li:nth-child(odd){
            transform: skewX(-25deg) translateX(-15px);     
        }

        body {

        #namer {

        #namer input {
            border: 0;
            border-bottom: 2px solid #ffffff;
            width: 100%;
            font-size: 30px;
            line-height: 35px;
            height: 70px;
            text-align: center;
            padding: 10px;
            background: transparent;
            color: #ffffff;
        }

        #namer input.shake {
            animation-name: shaker;
            animation-duration: 200ms;
            animation-timing-function: ease-in-out;
            animation-delay: 0s;
        }

        #namer input:focus {
            outline: 0;
            color: #ffffff;
        }

        #namer input::placeholder {
            color: #ffffff;
        }

        .namer-controls {
            position: relative;
            height: 30px;
            margin: 20px 0;
            text-align: center;
            opacity: 0.3;
        }

        .namer-controls.active {
            opacity: 1;
            cursor: pointer;
        }

        .namer-controls div {
            float: left;
            width: 33.33%;
        }

        .namer-controls div span {
            box-shadow: 0px 0px 30px 0px rgba(0, 0, 0, 0.25);
            padding: 10px 5px;
            width: 95%;
            display: inline-block;
            margin-right: 5%;
            border-radius: 30px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .namer-controls div span:last-child {
            margin-right: 0;
        }

        .namer-controls div span.active {
            box-shadow: none;
            color: #ffffff;
        }

        #namer-input.serious input {
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: 'Andada', serif;
            font-weight: 500;
        }

        #namer-input.modern input {
            font-family: 'Raleway', sans-serif;
            text-transform: lowercase;
            font-weight: 300;
            letter-spacing: 10px;
        }

        #namer-input.cheeky input {
            font-family: 'Permanent Marker', cursive;
            font-size: 40px;
        }

        @keyframes shaker {
            0% {
                transform: translate(0px, 0px) rotate(0deg);
                opacity: 0.8;
            }
            10% {
                transform: translate(10px, 7px) rotate(-9deg);
                opacity: 0.6;
            }
            20% {
                transform: translate(13px, -19px) rotate(-3deg);
                opacity: 0.3;
            }
            30% {
                transform: translate(-6px, -6px) rotate(2deg);
                opacity: 0.4;
            }
            40% {
                transform: translate(-9px, -18px) rotate(-5deg);
                opacity: 0.4;
            }
            50% {
                transform: translate(10px, -8px) rotate(5deg);
                opacity: 0.7;
            }
            60% {
                transform: translate(-10px, 14px) rotate(-6deg);
                opacity: 1;
            }
            70% {
                transform: translate(10px, 3px) rotate(6deg);
                opacity: 0.1;
            }
            80% {
                transform: translate(-2px, 20px) rotate(-6deg);
                opacity: 1;
            }
            90% {
                transform: translate(-7px, -19px) rotate(2deg);
                opacity: 0.5;
            }
        }
